<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HeaviestBirdsTable</title>
  </head>
  <body>
    <!--td is a cell , tr is a table row -->
    <h1>Heavy Birds</h1>
    <table>
      <thead>
        <tr>
          <th>name</th>
          <th colspan="2">place</th>
          <th>gender</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>samir</td>
          <td>ranchi</td>
          <td>jharkhand</td>
          <td>male</td>
        </tr>
        <tr>
          <td>sunidhi</td>
          <td>ranchi</td>
          <td>jharkhand</td>
          <td>female</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
